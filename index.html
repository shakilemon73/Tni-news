    <!-- Dynamic Settings Loader (fetches logo/favicon from Supabase) -->
    <script>
      (function() {
        // Only run on client side, not for bots (bots get OG from edge function)
        if (typeof window === 'undefined') return;
        
        // Fetch settings from Supabase to update favicon/logo dynamically
        var supabaseUrl = '__VITE_SUPABASE_URL__';
        var supabaseKey = '__VITE_SUPABASE_PUBLISHABLE_KEY__';
        
        // Skip if env vars not replaced (dev mode)
        if (supabaseUrl.includes('__VITE_')) return;
        
        fetch(supabaseUrl + '/rest/v1/settings?select=site_name,logo,favicon&order=id.asc&limit=1', {
          headers: {
            'apikey': supabaseKey,
            'Authorization': 'Bearer ' + supabaseKey
          }
        })
        .then(function(res) { return res.json(); })
        .then(function(data) {
          if (data && data[0]) {
            var settings = data[0];
            
            // Update favicon if available
            if (settings.favicon) {
              var faviconEl = document.getElementById('favicon');
              if (faviconEl) faviconEl.href = settings.favicon;
            }
            
            // Update apple-touch-icon if logo available
            if (settings.logo) {
              var appleIcon = document.getElementById('apple-touch-icon');
              if (appleIcon) appleIcon.href = settings.logo;
            }
            
            // Update title if site_name available
            if (settings.site_name && !document.title.includes('|')) {
              document.title = settings.site_name + ' - সর্বশেষ খবর ও সংবাদ';
            }
          }
        })
        .catch(function() {});
      })();
    </script>
    <!-- FOUC Prevention: Hide body until CSS loads -->
    <style>
      /* Prevent FOUC by hiding content until styles load */
      html { visibility: hidden; }
      html.fouc-ready { visibility: visible; }
      
      /* Fallback: Show content after 200ms even if JS fails */
      @keyframes fouc-fallback {
        to { visibility: visible; }
      }
      html { animation: fouc-fallback 0s 0.2s forwards; }
    </style>
  </head>

    </script>
