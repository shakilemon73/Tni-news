[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Edge function for Open Graph meta tags
[[edge_functions]]
  path = "/article/*"
  function = "og-redirect"
